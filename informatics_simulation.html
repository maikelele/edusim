    </nav>
</header>

<main>
    <section>
        <h2>Wizualizacja Algorytmów Sortowania</h2>
        <label for="algorithmSelect">Wybierz algorytm: </label>
        <select id="algorithmSelect">
            <option value="bubble">Sortowanie bąbelkowe</option>
            <option value="selection">Sortowanie przez wybieranie</option>
        </select>

        <label for="speedInput">Prędkość sortowania (ms): </label>
        <input type="number" id="speedInput" min="10" max="1000" step="10" value="100">

        <button onclick="startSorting()">Rozpocznij sortowanie</button>

        <canvas id="informaticsCanvas" width="800" height="400"></canvas>
    </section>
</main>
