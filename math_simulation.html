<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Plotter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <h1>Matematyka: wykres funkcji</h1>
    <nav>
        <ul>
            <li><a href="index.html">Powrót do Strony Głównej</a></li>
            <li><a href="informatics_simulation.html">Informatyka: Algorytmy sortowania</a></li>
            <li><a href="physics_simulation.html">Fizyka: Ruch Jednostajny</a></li>
        </ul>
    </nav>
</header>
<label for="functionInput" style="display: block; margin-bottom: 10px; margin-left: 40px">Wybierz funkcję z
    listy: </label>
<select id="functionInput" style="display: block; margin-bottom: 10px; margin-left: 40px;">
    <option value="x*x">x * x</option>
    <option value="Math.sin(x)">Math.sin(x)</option>
    <option value="Math.cos(x)">Math.cos(x)</option>
    <option value="Math.exp(x)">Math.exp(x)</option>
    <option value="Math.log(x)">Math.log(x)</option>
</select>
<label for="functionCustomInput" style="display: block; margin-bottom: 10px; margin-left: 40px">
    Lub wprowadź własny wzór funkcji:
</label>
<input type="text" id="functionCustomInput" placeholder="np. Math.sin(x) + x"
       style="display: block; margin-bottom: 10px; margin-left: 40px;"/>
<button onclick="plotFunction()" style="display: block; margin-bottom: 20px; margin-left: 40px;">Rysuj</button>
<canvas id="plotCanvas" width="900" height="500" style="display: block; margin: 20px auto;"></canvas>

<script>
    const canvas = document.getElementById('plotCanvas');
    const ctx = canvas.getContext('2d');
    const xMin = -5;
    const xMax = 5;
    const yMin = -5;
    const yMax = 5;

    function plotFunction() {
        const selectInput = document.getElementById('functionInput').value;
        const customInput = document.getElementById('functionCustomInput').value;
        let funcInput = customInput || selectInput;
        console.log(funcInput);

        try {
            const func = new Function('x', `return ${funcInput}`);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawAxes();
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let x = xMin; x <= xMax; x += 0.01) {
                const y = func(x);
                const screenX = canvas.width * (x - xMin) / (xMax - xMin);
                const screenY = canvas.height * (yMax - y) / (yMax - yMin);
                if (x === xMin) {
                    ctx.moveTo(screenX, screenY);
                } else {
                    ctx.lineTo(screenX, screenY);
                }
            }

            ctx.stroke();
        } catch (error) {
            alert("Nieprawidłowy wzór funkcji. Wprowadź prawidłową funkcję.");
        }
    }

    function drawAxes() {
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 1;

        // Draw X axis
        ctx.beginPath();
        ctx.moveTo(0, canvas.height / 2);
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();

        // Draw Y axis
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.stroke();

        // X-axis ticks
        for (let x = xMin; x <= xMax; x++) {
            const screenX = canvas.width * (x - xMin) / (xMax - xMin);
            ctx.fillText(String(x), screenX, canvas.height / 2 + 15);
            ctx.beginPath();
            ctx.moveTo(screenX, canvas.height / 2 - 5);
            ctx.lineTo(screenX, canvas.height / 2 + 5);
            ctx.stroke();
        }

        // Y-axis ticks
        for (let y = yMin; y <= yMax; y++) {
            const screenY = canvas.height * (yMax - y) / (yMax - yMin);
            if (y !== 0) {
                ctx.fillText(y, canvas.width / 2 + 10, screenY + 5);
            }
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2 - 5, screenY);
            ctx.lineTo(canvas.width / 2 + 5, screenY);
            ctx.stroke();
        }
    }


    drawAxes();
</script>
</body>

</html>
