<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizyka - Ruch Jednostajny</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <h1>Symulacja Fizyki</h1>
    <nav>
        <ul>
            <li><a href="index.html">Powrót do Strony Głównej</a></li>
            <li><a href="math.html">Matematyka: Wykres Funkcji</a></li>
            <li><a href="sorting.html">Informatyka: Algorytmy sortowania</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Symulacja Ruchu Jednostajnego</h2>
        <label for="speed">Prędkość początkowa (px/s): </label>
        <input type="number" id="speed" value="1000" step="0.5" onchange="handleSpeedChange()">

        <label for="acceleration">Przyspieszenie (px/s²): </label>
        <input type="number" id="acceleration" value="500" step="0.1" onchange="handleAccelerationChange()">

        <button onclick="startSimulation()">Rozpocznij Symulację</button>
        <button onclick="stopSimulation()">Zakończ symulację</button>

        <canvas id="physicsCanvas"></canvas>

        <label for="previousParametersDropdown" style="position: absolute; top: 130px; right: 60px;">
            Poprzednie parametry:
        </label>
        <select id="previousParametersDropdown"
                style="margin-left: 20px; height: 50px; align-self: flex-start; position: absolute; top: 160px; right: 40px;"
                onchange="handleDropdownChange()">
            <option value="" disabled selected>Zobacz Poprzednie Parametry</option>
        </select>
    </section>
</main>

<footer>
    <p>EduSim - Techniki Internetowe</p>
</footer>

<script src="physics.js"></script>
</body>
</html>
